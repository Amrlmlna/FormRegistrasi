<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Registrasi Akun Anda</h2>
                <div class="screen">
                    <div class="screen__content">
                        <form class="login">
                            <div class="login__field">
                                <input type="text" class="form-control" placeholder="Nama Depan" required>
                            </div>
                            <div class="login__field">
                                <input type="text" class="form-control" placeholder="Nama Belakang" required>
                            </div>
                            <div class="login__field">
                                <input type="text" class="form-control" placeholder="Alamat" required>
                            </div>
                            <div class="login__field">
                                <input type="date" class="form-control" required>
                            </div>
                            <div class="login__field">
                                <select class="form-select" required>
                                    <option value="" disabled selected>Pilih Jenis Kelamin</option>
                                    <option value="Laki-laki">Laki-laki</option>
                                    <option value="Perempuan">Perempuan</option>
                                </select>
                            </div>
                            <div class="login__field">
                                <input type="text" class="form-control" placeholder="User name / Email" required>
                            </div>
                            <div class="login__field">
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="login__field">
                                <input type="file" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">
                                submit Sekarang
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
